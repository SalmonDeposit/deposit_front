<section>
  <h3> Vos derniers documents </h3>
  <div *ngIf="!isLoading; else loading">
    <ng-container *ngIf="documents.length != 0; else noDocuments">
      <div *ngFor="let document of documents">
        <app-document-card [document]="document" ></app-document-card>
      </div>
    </ng-container>
    <ng-template #noDocuments>
      <p>Vous n'avez pas encore ajout√© de documents</p>
    </ng-template>
  </div>
  <ng-template #loading>
    <div class="spinner"></div>
  </ng-template>
</section>
