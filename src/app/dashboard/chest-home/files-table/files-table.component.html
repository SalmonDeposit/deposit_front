<app-files-table-header></app-files-table-header>
<table class="table files-table" cdkDropList (cdkDropListDropped)="onDrop($event)" cdkDropListSortingDisabled>
  <thead>
  <tr>
    <th> Type </th>
    <th> Nom </th>
    <th> Date de cr√©ation</th>
    <th> Taille </th>
    <th> Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let fileDisplay of filesDisplay" cdkDrag cdkDragLockAxis="y"
      [cdkDragData]="fileDisplay"
      class="tr-files"
  >
    <td cdkDragHandle (click)="goToDetails(fileDisplay.id, fileDisplay.elementType)">
      <div class="img-document-type m-auto" >
        <img src="{{fileDisplay.type| fileTypeImagePipe}}"/>
      </div>
    </td>
    <td> {{fileDisplay.name}}</td>
    <td> {{fileDisplay.createdAt | date:'dd.MM.YYYY HH:mm'}}</td>
    <td> 7.86 ko</td>
    <td class="actions-buttons">
      <button (click)="onDelete(fileDisplay.id)" class="btn btn-danger">
        <fa-icon class="icon" [icon]="trash"></fa-icon>
      </button>
    </td>
    <div *cdkDragPreview matchSize="true" class="container dragdrop-placeholder">
      {{fileDisplay.name}}
    </div>
  </tr>
  </tbody>
</table>
<app-deposit-delete-modal title="Supprimer l'element"
                          [objectId]="currentDeleteDocumentId"
                          [isOpen]="deleteModal"
                          (isOpenChange)="deleteModal = $event"
                          [service]="service">
</app-deposit-delete-modal>
