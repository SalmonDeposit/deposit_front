<div class="header-actions">
  <h1>Vos documents</h1>
  <button  (click)="addModal = true" class=" add-button btn btn-secondary">
    <fa-icon class="icon" size="2x" [icon]="plus"></fa-icon>
  </button>
</div>
<ng-container *ngIf="!isLoading && documents; else loading">
  <table class="table">
    <thead>
    <tr>
      <th> Date de cr√©ation</th>
      <th> Nom </th>
      <th> Type </th>
      <th> Taille </th>
      <th> Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let document of documents">
      <td> {{document.createdAt | date:'dd.MM.YYYY'}}</td>
      <td> {{document.name}}</td>
      <td> {{document.type}}</td>
      <td> 7.86 ko</td>
      <td class="actions-buttons">
        <button (click)="goToDetails(document.id)" class="btn btn-secondary">
          <fa-icon  class="icon" [icon]="file"></fa-icon>
        </button>
        <button (click)="onDelete(document.id)" class="btn btn-danger">
          <fa-icon class="icon" [icon]="trash"></fa-icon>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <app-deposit-delete-modal title="Supprimer l'element"
                            [objectId]="currentDeleteDocumentId"
                            [isOpen]="deleteModal"
                            (isOpenChange)="deleteModal = $event"
                            [service]="service">
  </app-deposit-delete-modal>
</ng-container>
<app-deposit-upload-file
  [service]="service"
  [title]="'Ajouter un document'"
  [filename]="'document'"
  [isOpen]="addModal"
  (isOpenChange)="addModal = $event"
>
<ng-template #loading>
  <div class="loading-container">
    <span class="spinner"></span>
  </div>
</ng-template>
