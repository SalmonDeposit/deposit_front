<section id="deposit-support" class="container">
  <h2> Depos'It vous accompagne</h2>
  <hr>
  <div class="asides-containers">
    <aside *ngFor="let item of supportItems" class="aside-deposit-support">
      <div class="imgs-container">
        <img [src]="item.icon">
      </div>
      <p>{{item.description}}</p>
    </aside>
  </div>
</section>
