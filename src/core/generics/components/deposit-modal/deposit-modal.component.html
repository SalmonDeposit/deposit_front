<div *ngIf="openValue" class="modal">
  <div class="card ">
    <button *ngIf="canClose" class="btn btn-secondary btn-close" type="button" data-bs-dismiss="modal" aria-label="Close" (click)="close()">
      <cds-icon shape="window-close" size="md"></cds-icon>
    </button>
    <div class="">
      <div class="modal-header">
        <h3 class="title">
          {{ title }}
        </h3>
      </div>
      <div *ngIf="content" class="modal-body">
        <ng-content *ngTemplateOutlet="content"> </ng-content>
      </div>
    </div>
    </div>
  <div class="modal-backdrop"></div>
</div>
