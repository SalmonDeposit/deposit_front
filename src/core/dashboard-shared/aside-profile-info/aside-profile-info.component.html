<app-user-quick-access></app-user-quick-access>
<div id="dashboard-profile-infos-recents">
  <h5>Document r√©cents</h5>
  <div *ngIf="!isLoading" id="dashboard-profile-infos-recents-list">
    <ng-container *ngIf="!isLoading && documents && documents.length > 0">
      <span (click)="goToDetails(document.id)" *ngFor="let document of documents">{{document.name}}</span>
    </ng-container>
  </div>
  <div id="dashboard-profile-infos-recents-spinner" *ngIf="isLoading" class="spinner"></div>
</div>
